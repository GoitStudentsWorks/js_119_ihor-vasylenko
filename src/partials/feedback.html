<section class="feedback-section" id="reviews">
  <div class="container">
    <h2 class="visually-hidden">Feedbacks our visitors</h2>

    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- slides from feedback.js -->
      </div>

      <!-- custom navigation -->
      <button class="custom-swiper-btn-prev">
        <svg width="24" height="24" class="swiper-arrow">
          <use href="/img/icons.svg#icon-left-arrow-alt"></use>
        </svg>
      </button>
      <button class="custom-swiper-btn-next">
        <svg width="24" height="24" class="swiper-arrow">
          <use href="/img/icons.svg#icon-right-arrow-alt"></use>
        </svg>
      </button>

      <div class="swiper-pagination"></div>
    </div>
  </div>
</section>
